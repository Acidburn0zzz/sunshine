{% extends "base.html" %}

{% block content %}
<h2> Request data from San Francisco city government </h2>
<hr>

<input type="search" id="search-box" placeholder="Search departments...">

<hr>

<section>
    <div id="search-results">
    </div>
<ul>
{% for department in departments %}
<li> <a href="/department/{{ department }}">{{ department }}</a></li>
{% endfor %}
</ul>
</section>

<hr>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
